<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Islamic Prayer Times</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Tajawal', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            transition: font-family 0.3s ease, direction 0.3s ease;
        }
        body[dir="ltr"] {
            font-family: 'Roboto', sans-serif;
        }
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #4CAF50;
        }
        .date-container {
            font-size: 1.1em;
            margin-bottom: 8px;
        }
        .gregorian-date, .hijri-date {
            display: inline-block;
            margin: 0 8px;
            background: rgba(76, 175, 80, 0.2);
            padding: 4px 12px;
            border-radius: 15px;
            border: 1px solid #4CAF50;
        }
        .current-time {
            font-size: 1.4em;
            margin-top: 8px;
            color: #FFD700;
            font-weight: 700;
        }
        .location-status {
            font-size: 0.8em;
            margin-top: 4px;
            color: #FFD700;
            opacity: 0.8;
        }
        .main-content {
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .sunrise-sunset {
            text-align: center;
            margin: 15px 0;
            font-size: 0.95em;
            color: #FFD700;
        }
        .prayer-times {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin: 15px 0;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        .prayer-time {
            display: flex;
            justify-content: space-between;
            margin: 12px 0;
            font-size: 1em;
            font-weight: 700;
        }
        body[dir="rtl"] .prayer-time {
            text-align: right;
        }
        body[dir="ltr"] .prayer-time {
            text-align: left;
        }
        .prayer-name {
            color: #FFD700;
        }
        .prayer-time-value {
            color: #4CAF50;
        }
        .action-buttons {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            width: 100%;
            max-width: 400px;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 0 10px;
        }
        .action-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 1.3em;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }
        .action-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .gps-btn { background: #2196F3; }
        .ip-btn { background: #FF9800; }
        .notification-btn { background: #FFD700; color: #000; }
        .settings-btn { background: #4CAF50; }
        .stop-adhan-btn { background: #f44336; display: none; }
        .stop-adhan-btn.show { display: flex; }
        .footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            text-align: center;
            border-top: 2px solid #4CAF50;
            display: none;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            margin: 5% auto;
            padding: 25px;
            border-radius: 15px;
            width: 95%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid #4CAF50;
            direction: rtl;
            text-align: right;
        }
        body[dir="ltr"] .modal-content {
            direction: ltr;
            text-align: left;
        }
        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        body[dir="ltr"] .close {
            float: right;
        }
        .close:hover {
            color: #4CAF50;
        }
        .setting-group {
            margin: 15px 0;
        }
        .setting-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 700;
            color: #FFD700;
        }
        .setting-group select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #4CAF50;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .save-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 1em;
        }
        .save-btn:hover {
            background: #45a049;
        }
        .islamic-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            pointer-events: none;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="islamic" patternUnits="userSpaceOnUse" width="100" height="100"><circle cx="50" cy="50" r="2" fill="%234CAF50"/></pattern></defs><rect width="100" height="100" fill="url(%23islamic)"/></svg>');
            z-index: -1;
        }
        @media (max-width: 768px) {
            .header { padding: 10px; }
            .date-container { font-size: 1em; }
            .current-time { font-size: 1.2em; }
            .prayer-times { 
                padding: 20px; 
                margin: 10px 0; 
                max-width: 100%; 
                font-size: 1.3em; 
            }
            .prayer-time { 
                font-size: 1.4em; 
                margin: 18px 0; 
                padding: 8px 0; 
            }
            .action-buttons {
                justify-content: space-around;
                gap: 8px;
                padding: 0 5px;
            }
            .action-btn {
                width: 48px;
                height: 48px;
                font-size: 1.1em;
            }
            .modal-content { margin: 2% auto; padding: 20px; width: 98%; }
        }
        @media (max-width: 480px) {
            .main-content { padding: 8px; }
            .prayer-times { 
                padding: 15px; 
                border-radius: 20px; 
                font-size: 1.25em; 
            }
            .prayer-time { 
                margin: 15px 0; 
                font-size: 1.35em; 
            }
            .action-buttons {
                gap: 6px;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                justify-content: space-around;
            }
            .action-btn {
                width: 44px;
                height: 44px;
                font-size: 1em;
            }
            .sunrise-sunset {
                font-size: 0.85em;
            }
            .header {
                padding: 8px;
            }
        }
        @media (max-width: 360px) {
            .action-buttons {
                justify-content: space-around;
                gap: 4px;
            }
            .action-btn {
                width: 40px;
                height: 40px;
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="islamic-pattern"></div>
    
    <header class="header">
        <div class="date-container">
            <span class="gregorian-date" id="gregorian"></span>
            <span class="hijri-date" id="hijri"></span>
        </div>
        <div class="current-time" id="currentTime">00:00:00</div>
        <div class="location-status" id="locationStatus">Location: Not specified</div>
    </header>

    <main class="main-content">
        <div class="sunrise-sunset">
            <div id="sunrise">Sunrise: 00:00</div>
            <div id="sunset">Sunset: 00:00</div>
        </div>
        
        <div class="prayer-times">
            <div class="prayer-time">
                <span class="prayer-name" id="fajrLabel">Fajr:</span>
                <span class="prayer-time-value" id="fajr">00:00</span>
            </div>
            <div class="prayer-time">
                <span class="prayer-name" id="dhuhrLabel">Dhuhr:</span>
                <span class="prayer-time-value" id="dhuhr">00:00</span>
            </div>
            <div class="prayer-time">
                <span class="prayer-name" id="asrLabel">Asr:</span>
                <span class="prayer-time-value" id="asr">00:00</span>
            </div>
            <div class="prayer-time">
                <span class="prayer-name" id="maghribLabel">Maghrib:</span>
                <span class="prayer-time-value" id="maghrib">00:00</span>
            </div>
            <div class="prayer-time">
                <span class="prayer-name" id="ishaLabel">Isha:</span>
                <span class="prayer-time-value" id="isha">00:00</span>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn gps-btn" id="locationBtn" onclick="getCurrentLocation()" title="GPS">
                <i class="fas fa-location-arrow"></i>
            </button>
            <button class="action-btn ip-btn" id="ipLocationBtn" onclick="getIPLocation()" title="Via IP">
                <i class="fas fa-globe"></i>
            </button>
            <button class="action-btn notification-btn" id="notificationToggle" onclick="toggleNotifications()" title="Adhan Notifications">
                <i class="fas fa-bell"></i>
            </button>
            <button class="action-btn settings-btn" onclick="openSettings()" title="Settings">
                <i class="fas fa-cog"></i>
            </button>
            <button class="action-btn stop-adhan-btn" id="stopAdhanBtn" onclick="pauseAdhan()" title="Stop Adhan">
                <i class="fas fa-stop"></i>
            </button>
        </div>
    </main>

    <footer class="footer">
    </footer>

    <!-- Audio Elements for Adhan - Now Local Files -->
    <audio id="adhanAudio" preload="auto">
        <source src="adhan1.mp3" type="audio/mpeg"> <!-- Default Adhan -->
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav"> <!-- Fallback -->
        The browser does not support audio playback.
    </audio>

        // Load settings (unchanged)
        function loadSettings() {
            const saved = localStorage.getItem('prayerSettings');
            if (saved) {
                settings = { ...settings, ...JSON.parse(saved) };
            }
            document.getElementById('city').value = settings.city;
            document.getElementById('method').value = settings.method;
            document.getElementById('language').value = settings.language;
            document.getElementById('adhan').value = settings.adhan;
            document.getElementById('notificationTime').value = settings.notificationTime;
            document.getElementById('autoLocation').checked = settings.autoLocation;
            updateCitySettings();
            updateLocationStatus();
            updateNotificationToggle();
            updateUI(settings.language);
            if (settings.notificationsEnabled) {
                requestNotificationPermission();
            }
            fetchPrayerTimes();
        }

        // Other functions remain unchanged (updateCitySettings, saveSettings, toggleAutoLocation, updateLocationStatus, getCurrentLocation, getIPLocation, openSettings, closeSettings, changeLanguage, requestNotificationPermission, toggleNotifications, updateNotificationToggle, clearTimeouts, scheduleNotifications, showNotification, pauseAdhan, fetchPrayerTimes, updateSunriseSunset, fetchDates, updateCurrentTime)

        function updateCitySettings() {
            const selectedCity = document.getElementById('city').value;
            if (citySettings[selectedCity]) {
                settings.city = selectedCity;
                settings.country = citySettings[selectedCity].country;
                settings.method = citySettings[selectedCity].method;
                document.getElementById('method').value = settings.method;
            }
        }

        function saveSettings() {
            settings.city = document.getElementById('city').value;
            settings.method = parseInt(document.getElementById('method').value);
            settings.language = document.getElementById('language').value;
            settings.adhan = document.getElementById('adhan').value;
            settings.notificationTime = parseInt(document.getElementById('notificationTime').value);
            settings.autoLocation = document.getElementById('autoLocation').checked;
            localStorage.setItem('prayerSettings', JSON.stringify(settings));
            closeSettings();
            updateLocationStatus();
            updateUI(settings.language);
            fetchPrayerTimes();
        }

        function toggleAutoLocation() {
            settings.autoLocation = document.getElementById('autoLocation').checked;
        }

        function updateLocationStatus() {
            const statusEl = document.getElementById('locationStatus');
            const t = translations[currentLang];
            let statusText;
            if (settings.autoLocation && settings.latitude && settings.longitude) {
                statusText = `${t.locationStatus}${settings.latitude.toFixed(4)}, ${settings.longitude.toFixed(4)}`;
            } else {
                const cityEl = document.querySelector(`#city option[value="${settings.city}"]`);
                const cityName = currentLang === 'ar' ? cityEl.dataset.ar : cityEl.dataset.en;
                statusText = `${t.locationStatus}${cityName || t.locationNotSet}`;
            }
            statusEl.textContent = statusText;
        }

        function getCurrentLocation() {
            const btn = document.getElementById('locationBtn');
            const t = translations[currentLang];
            btn.disabled = true;
            if (!navigator.geolocation) {
                alert(t.gpsError);
                btn.disabled = false;
                return;
            }
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    settings.latitude = position.coords.latitude;
                    settings.longitude = position.coords.longitude;
                    settings.autoLocation = true;
                    document.getElementById('autoLocation').checked = true;
                    localStorage.setItem('prayerSettings', JSON.stringify(settings));
                    fetchPrayerTimes();
                    updateLocationStatus();
                    btn.disabled = false;
                },
                (error) => {
                    alert(t.gpsFail);
                    btn.disabled = false;
                },
                { enableHighAccuracy: true, timeout: 20000, maximumAge: 60000 }
            );
        }

        async function getIPLocation() {
            const btn = document.getElementById('ipLocationBtn');
            const t = translations[currentLang];
            btn.disabled = true;
            try {
                const response = await fetch('http://ip-api.com/json/?fields=lat,lon,status');
                const data = await response.json();
                if (data.status === 'success') {
                    settings.latitude = data.lat;
                    settings.longitude = data.lon;
                    settings.autoLocation = true;
                    document.getElementById('autoLocation').checked = true;
                    localStorage.setItem('prayerSettings', JSON.stringify(settings));
                    fetchPrayerTimes();
                    updateLocationStatus();
                    btn.disabled = false;
                } else {
                    throw new Error(t.ipFail);
                }
            } catch (error) {
                alert(t.ipError);
                btn.disabled = false;
            }
        }

        function openSettings() { document.getElementById('settingsModal').style.display = 'block'; }
        function closeSettings() { document.getElementById('settingsModal').style.display = 'none'; }

        function changeLanguage() {
            const lang = document.getElementById('language').value;
            settings.language = lang;
            updateUI(lang);
            localStorage.setItem('prayerSettings', JSON.stringify(settings));
            console.log('Language changed to:', lang);
        }

        function requestNotificationPermission() {
            if ('Notification' in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        settings.notificationsEnabled = true;
                        localStorage.setItem('prayerSettings', JSON.stringify(settings));
                        updateNotificationToggle();
                        scheduleNotifications();
                    }
                });
            }
        }

        function toggleNotifications() {
            const t = translations[currentLang];
            if (settings.notificationsEnabled) {
                settings.notificationsEnabled = false;
                clearTimeouts();
            } else {
                requestNotificationPermission();
            }
            localStorage.setItem('prayerSettings', JSON.stringify(settings));
            updateNotificationToggle();
        }

        function updateNotificationToggle() {
            const btn = document.getElementById('notificationToggle');
            btn.disabled = !settings.notificationsEnabled;
        }

        function clearTimeouts() {
            timeouts.forEach(clearTimeout);
            timeouts = [];
        }

        function scheduleNotifications() {
            clearTimeouts();
            if (!settings.notificationsEnabled) return;
            const now = new Date();
            const prayers = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
            prayers.forEach(prayer => {
                const timeStr = prayerTimes[prayer];
                if (!timeStr) return;
                const [h, m] = timeStr.split(':').map(Number);
                let prayerTime = new Date(now);
                prayerTime.setHours(h, m, 0, 0);
                if (prayerTime < now) prayerTime.setDate(prayerTime.getDate() + 1);
                let notifyTime = new Date(prayerTime);
                notifyTime.setMinutes(notifyTime.getMinutes() - settings.notificationTime);
                const diff = notifyTime - now;
                if (diff > 0) {
                    timeouts.push(setTimeout(() => {
                        showNotification(prayer);
                        playAdhan();
                    }, diff));
                }
            });
        }

        function showNotification(prayer) {
            const t = translations[currentLang];
            if (Notification.permission === 'granted') {
                new Notification('Prayer Time', {
                    body: `${prayer} - ${t.notifMsg}`,
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%234CAF50"/></svg>'
                });
            }
        }

        function playAdhan() {
            const audio = document.getElementById('adhanAudio');
            const adhanType = settings.adhan;
            const adhanUrl = adhanUrls[adhanType] || adhanUrls['default'];

            // Update source to local file
            audio.innerHTML = `<source src="${adhanUrl}" type="audio/mpeg">
                               <source src="bell-ringing-05.wav" type="audio/wav">`;
            audio.load();

            audio.play().then(() => {
                document.getElementById('stopAdhanBtn').classList.add('show');
            }).catch(e => {
                console.error('Error playing Adhan:', e);
                // Fallback to local bell
                audio.innerHTML = `<source src="bell-ringing-05.wav" type="audio/wav">`;
                audio.load();
                audio.play();
            });
        }

        function pauseAdhan() {
            const audio = document.getElementById('adhanAudio');
            audio.pause();
            document.getElementById('stopAdhanBtn').classList.remove('show');
        }

        async function fetchPrayerTimes() {
            try {
                let url;
                const today = new Date();
                const dateStr = `${today.getDate()}-${today.getMonth() + 1}-${today.getFullYear()}`;
                if (settings.autoLocation && settings.latitude && settings.longitude) {
                    url = `https://api.aladhan.com/v1/timings/${dateStr}?latitude=${settings.latitude}&longitude=${settings.longitude}&method=${settings.method}`;
                } else {
                    const [city, country] = settings.city.split('_');
                    url = `https://api.aladhan.com/v1/timingsByCity?city=${city}&country=${country}&method=${settings.method}`;
                }
                const res = await fetch(url);
                const data = await res.json();
                prayerTimes = data.data.timings;
                document.getElementById('fajr').textContent = prayerTimes.Fajr;
                document.getElementById('dhuhr').textContent = prayerTimes.Dhuhr;
                document.getElementById('asr').textContent = prayerTimes.Asr;
                document.getElementById('maghrib').textContent = prayerTimes.Maghrib;
                document.getElementById('isha').textContent = prayerTimes.Isha;
                updateSunriseSunset();
                scheduleNotifications();
            } catch (e) {
                console.error(e);
            }
        }

        function updateSunriseSunset() {
            const t = translations[currentLang];
            document.getElementById('sunrise').innerHTML = `${t.sunrise}${prayerTimes.Sunrise}`;
            document.getElementById('sunset').innerHTML = `${t.sunset}${prayerTimes.Maghrib}`;
        }

        async function fetchDates() {
            const today = new Date();
            const t = translations[currentLang];
            const dateStr = `${today.getDate()}-${today.getMonth() + 1}-${today.getFullYear()}`;
            const gregorianEl = document.getElementById('gregorian');
            gregorianEl.textContent = currentLang === 'ar' ? today.toLocaleDateString('ar-SA') : today.toLocaleDateString('en-US');
            try {
                const res = await fetch(`https://api.aladhan.com/v1/gToH?date=${dateStr}`);
                const data = await res.json();
                const hijriText = currentLang === 'ar' 
                    ? `${data.data.hijri.day} ${data.data.hijri.month.ar} ${data.data.hijri.year} هـ`
                    : `${data.data.hijri.day} ${data.data.hijri.month.en} ${data.data.hijri.year} AH`;
                document.getElementById('hijri').textContent = hijriText;
            } catch (e) {
                document.getElementById('hijri').textContent = currentLang === 'ar' ? 'غير متوفر' : 'Not available';
            }
        }

        function updateCurrentTime() {
            const t = translations[currentLang];
            document.getElementById('currentTime').textContent = new Date().toLocaleTimeString(currentLang === 'ar' ? 'ar-SA' : 'en-US');
        }

        loadSettings();
        fetchDates();
        fetchPrayerTimes();
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);
        setInterval(() => { fetchPrayerTimes(); fetchDates(); }, 60000);

            if (e.target.id === 'settingsModal') closeSettings();
